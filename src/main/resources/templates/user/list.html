<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>springboot</title>
    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">
    <link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
</head>

<body>
<!--引入抽取的topbar-->
<div th:replace="commons/bar::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏-->
        <div th:replace="commons/bar::#sidebar(activeUri='user')"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <button class="btn btn-sm btn-success" data-toggle="modal" data-target="#userModal">用户添加</button>
            <!--<button type="btn btn-sm btn-success" class="btn btn-primary">搜索</button>-->
            <p></p>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>姓名</th>
                        <th>昵称</th>
                        <th>邮箱</th>
                        <th>图像</th>
                        <th>状态</th>
                        <th>登录ip</th>
                        <th>创建时间</th>
                        <th>最后登陆时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user:${pageInfo.list}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.nickname}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.image}"></td>
                        <td th:text="${user.status}==0?'禁用':'启用'"></td>
                        <td th:text="${user.ip}"></td>
                        <td th:text="${#dates.format(user.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td th:text="${#dates.format(user.lastLoginTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td>
                            <a class="btn btn-sm btn-primary" th:href="@{/user/}+${user.id}">编辑</a>
                            <button th:attr="del_uri=@{/user/deleteUser}+${user.id}"
                                    class="btn btn-sm btn-danger deleteBtn">删除
                            </button>
                            <button th:attr="del_uri=@{/user/disableUser}+${user.id}"
                                    class="btn btn-sm btn-warning deleteBtn">禁用
                            </button>
                            <button th:attr="del_uri=@{/user/enableUser}+${user.id}"
                                    class="btn btn-sm btn-primary">启用
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
        <form id="deleteUserForm" method="post">
            <input type="hidden" name="_method" value="delete"/>
        </form>
    </div>
</div>

<!-- 模态框（Modal） -->
<form method="post" name="user" class="form-horizontal" role="form" id="form-data" style="margin: 20px;">
    <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel"
         aria-hidden="true"
         data-backdrop="static" data-keyboard="false"><!--控制点击模态框之外不消失-->
        <div class="modal-dialog">
            <div class="modal-content" style="width:500px;">
                <div class="modal-header">
                    <h4 class="modal-title" id="userModalLabel">
                        新增用户
                    </h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <div>
                            <label class="form-inline"/>姓名：
                            <div class="col-sm-10">
                                <input type="text" class="form-control" style="width:100%;" name="username" value=""
                                       placeholder="请输入姓名"/></label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <label class="form-inline"/>密码：
                            <div class="col-sm-10">
                                <input type="text" class="form-control" style="width:100%;" name="password" value=""
                                       placeholder="请输入密码"/></label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <label class="form-inline"/>昵称：
                            <div class="col-sm-10">
                                <input type="text" class="form-control" style="width:100%;" name="nickname" value=""
                                       placeholder="请输入昵称"/></label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <label class="form-inline"/>邮箱：
                            <div class="col-sm-10">
                                <input type="text" class="form-control" style="width:100%;" name="email" value=""
                                       placeholder="请输入邮箱"/></label>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer" style="margin: auto">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">提交</button>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/toAdd" th:href="@{/toAdd}" class="btn btn-info">add</a>
    </div>
</div>


<div class="modal-footer">
    <ul class="pagination pull-right no-margin">
        <div>
            <a class="allpage"><b th:text="'当前第 '+ ${pageInfo.pageNum}+ ' 页'"></b></a>
            <a class="allpage"><b th:text="'共 '+ ${pageInfo.pages}+ ' 页'"></b></a>
            <a class="allpage"><b th:text="'共 '+ ${pageInfo.total}+ ' 条'"></b></a>
            <a th:href="@{/user/queryUser}">首页</a>
            <a th:href="@{/user/queryUser(pageNum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}">上一页</a>
            <a th:href="@{/user/queryUser(pageNum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages})}">下一页</a>
            <a th:href="@{/user/queryUser(pageNum=${pageInfo.pages})}">尾页</a>
        </div>
    </ul>
</div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"
        th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
<script type="text/javascript" src="asserts/js/popper.min.js"
        th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

<script>
    $(".deleteBtn").click(function () {
        //删除当前员工的
        $("#deleteUserForm").attr("action", $(this).attr("del_uri")).submit();
        return false;
    });
</script>
</body>
</html>
